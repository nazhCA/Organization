<div class="centering">
    <mat-card class="reg-card">
        <form *ngIf="form" [formGroup]="form" (ngSubmit)='registerUser()'>
            <h2>Registration</h2>
            <mat-form-field class="max-width">
                <mat-label>Email</mat-label>
                <input matInput required type="email" name="email" placeholder="Eg. example@example.com" formControlName="email">
            </mat-form-field>
            <mat-form-field class="max-width">
                <mat-label>Nickname</mat-label>
                <input matInput required type="text" name="Nickname" placeholder="Eg. Asdasd" formControlName="nickname">
            </mat-form-field>
            <mat-form-field class="max-width">
                <mat-label>Password</mat-label>
                <input matInput required type="password" name="password1" placeholder="" formControlName="password1">
                <mat-hint>Must contain min. 6 characters.</mat-hint>
            </mat-form-field>
            <mat-form-field class="max-width">
                <mat-label>Password again</mat-label>
                <input matInput required type="password" name="password2" placeholder="" formControlName="password2">
            </mat-form-field>


            <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Submit</button>
            <button class="float-right" mat-raised-button color="secondary" [routerLink]="[ '/main' ]">Main page</button>
        </form>
    </mat-card>
</div>
